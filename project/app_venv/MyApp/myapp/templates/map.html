<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>map</title>
</head>
<body>
<header>
    <table width="100%" bgcolor="#FFF6BD">
        <tr>
            <td width="50%">
                <div class="time">00:00:00</div>
            </td>
            <td width="50%">
                <div class="km">00km</div>
            </td>
        </tr>
    </table>
</header>
<section>
    <article>
        <!-- 지도를 표시할 div 입니다 -->
        <div id="map" style="width:100%;height:340px;"></div>
        <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=6075751d111977dfe10aaa2dec967efd"></script>
        <script>
            var mapContainer = document.getElementById('map'), // 지도를 표시할 div
            mapOption = {
                center: new kakao.maps.LatLng(33.450701, 126.570667), // 지도의 중심좌표
                level: 3 // 지도의 확대 레벨
            };
            // 지도를 표시할 div와  지도 옵션으로  지도를 생성합니다
            var map = new kakao.maps.Map(mapContainer, mapOption);
        </script>
    </article>
    <article>
        <div class="btn-group" role="group" aria-label="Basic example">
            <button type="button" class="btn btn-secondary"></button>
            <button type="button" class="btn btn-secondary"></button>
        </div>
    </article>
</section>
</body>
</html>
