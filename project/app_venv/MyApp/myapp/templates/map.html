<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <title>Map</title>
    <link rel="stylesheet" href="/static/bootstrap.min.css">
    <link rel="stylesheet" href="/static/style.css">
    <script src="https://code.jquery.com/jquery-latest.min.js"></script>
</head>
<body>
    <section>
        <article width="100%">
            <table id="box" class="box" width="100%">
                <tr id="timerbox" class="timerbox">
                    <td width="50%" style="background-color: #FFF6BD;">
                        <div id="time" class="time"><span id="hour">00</span>:<span id="min">00</span>:<span id="sec">00</span>.<span id="micro">00</span></div>
                    </td>
                    <td width="50%" style="background-color: #FFF6BD;">
                        <div>00km</div>
                    </td>
                </tr>
            </table>
        </article>
        <article>
            <!-- 지도를 표시할 div 입니다 -->
            <div id="mapwrap">
                <!-- 지도가 표시될 div -->
                <div id="map" style="width:100%;height:500px;"></div>
                <!-- 지도 위에 표시될 마커 카테고리 -->
                <div id="weather">
                    <button type="button" id='weather_open'style="background-color: #ceedc7; border-style:none;"><img src="/static/image/sun.png"></button>
                    <button type="button" id='weather_info' style="font-size: 18px; background-color: #ceedc7; border:2px solid #ceedc7; border-radius: 30px; padding:5px; ">실시간 정보</button>
                </div>
                <script>
                    $(function() {
                        $('#weather_open').show(); //페이지를 로드할 때 표시할 요소
                        $('#weather_info').hide(); //페이지를 로드할 때 숨길 요소
                    });
                    $('#weather_open').click(function(){
                        $('#weather_open').hide(); //클릭 시 첫 번째 요소 숨김
                        $('#weather_info').show(); //클릭 시 두 번째 요소 표시
                    });
                    $('#weather_info').click(function(){
                        $('#weather_open').show();
                        $('#weather_info').hide();
                    });
                </script>
                <div id="list">
                    <button type="button" id="list_1" style="background-color: #ceedc7; border-style:none;"><img src="/static/image/list.png"></button>
                </div>
                <div id="category">
                    <div class="categories"><input type="checkbox" id="trashMenu" value="쓰레기통" style="margin:10px 20px"/> 쓰레기통</div>
                    <div class="categories"><input type="checkbox" id="toiletMenu" value="화장실" style="margin:10px 20px"/> 화장실</div>
                    <div class="categories"><input type="checkbox" id="vetMenu" value="동물병원" style="margin:10px 20px"/> 동물병원</div>
                    <div class="categories"><input type="checkbox" id="dogcafeMenu" value="애견카페" style="margin:10px 20px"/> 애견카페</div>
                    <div class="categories"><input type="checkbox" id="cafeMenu" value = "애견동반카페" style="margin:10px 20px"/> 애견동반카페</div>
                    <div class="categories"><input type="checkbox" id="resMenu" value = "애견동반식당" style="margin:10px 20px"/> 애견동반식당</div>
                    <div class="categories"><input type="checkbox" id="playMenu" value ="무료 반려견 운동장" style="margin:10px 20px"/> 무료 반려견 운동장</div>
                    <div class="categories"><button type="button" id="setting" class="btn btn-primary btn-sm" style="margin:10px 20px; color:#fff; padding: 0px 5px;">완료</button></div>
                </div>
                <script>
                    $(function() {
                        $('#list').show(); //페이지를 로드할 때 표시할 요소
                        $('#category').hide(); //페이지를 로드할 때 숨길 요소
                    });
                    $('#list').click(function(){
                        $('#list').hide(); //클릭 시 첫 번째 요소 숨김
                        $('#category').show(); //클릭 시 두 번째 요소 표시
                    });
                    $('#setting').click(function(){
                        $('#list').show();
                        $('#category').hide();
                    });
                </script>
                <div id="recommend">
                    <button type="button" style="background-color: #ceedc7; border-style:none;"><img src="/static/image/thumb-up.png"></button>
                </div>
                <form id="select">
                    <div>
                        <div class="radio_top">종류</div>
                        <input type="radio" id="cafe1" name="type" value="애견카페" checked style="margin:10px 20px" /> 애견카페
                        <input type="radio" id="dogcafe1" name="type" value="애견동반카페" style="margin:10px 20px" /> 애견동반카페
                    </div>
                    <div id="dogcafe2">
                        <div class="radio_top">오늘은 어떤 곳?</div>
                        <div><input type="radio" name="dogcafe" value="1" checked style="margin:10px 20px"/> 애견카페1</div>
                        <div><input type="radio" name="dogcafe" value="2" style="margin:10px 20px"/> 애견카페2</div>
                        <div><input type="radio" name="dogcafe" value="3" style="margin:10px 20px"/> 애견카페3</div>
                        <div><input type="radio" name="dogcafe" value="4" style="margin:10px 20px"/> 애견카페4</div>
                    </div>
                    <div id="cafe2">
                        <div class="radio_top">오늘은 어떤 곳?</div>
                        <div><input type="radio" name="cafe" value="1" checked style="margin:10px 20px"/> 카페1</div>
                        <div><input type="radio" name="cafe" value="2" style="margin:10px 20px"/> 카페2</div>
                        <div><input type="radio" name="cafe" value="3" style="margin:10px 20px"/> 카페3</div>
                        <div><input type="radio" name="cafe" value="4" style="margin:10px 20px"/> 카페1</div>
                    </div>
                    <div style="margin-bottom: 40px;/">
                        <div class="radio_top"> 거리 </div>
                        <input type="radio" name="distance" value="500m" checked style="margin:10px 20px"/> 500m
                        <input type="radio" name="distance" value="1km" style="margin:10px 20px"/> 1km
                        <input type="radio" name="distance" value="1.5km" style="margin:10px 20px"/> 1.5km
                        <input type="radio" name="distance" value="2km" style="margin:10px 20px"/> 2km
                        <input type="radio" name="distance" value="3km" style="margin:10px 20px"/> 3km
                    </div>
                    <input id="submit" type='submit' class="btn btn-primary btn-sm" style="position: absolute; left: 20px; color:#fff; padding: 0px 5px; font-family: 'Humanbumsuk'">
                </form>
                <script>
                    $(function() {
                        $('#recommend').show(); //페이지를 로드할 때 표시할 요소
                        $('#select').hide(); //페이지를 로드할 때 숨길 요소
                        $('#select #cafe2').hide();
                    });
                    $('#recommend').click(function(){
                        $('#recommend').hide(); //클릭 시 첫 번째 요소 숨김
                        $('#select').show(); //클릭 시 두 번째 요소 표시
                    });
                    $('#submit').click(function(){
                        $('#recommend').show();
                        $('#select').hide();
                    });
                    $("input[name='type']").change(function(){
                        if($("input[name='type']:checked").val() == '애견동반카페'){
                            $('#select #dogcafe2').hide();
                            $('#select #cafe2').show();
                        }else if($("input[name='type']:checked").val() == '애견카페'){
                            $('#select #dogcafe2').show();
                            $('#select #cafe2').hide();
                        }
                    });
                </script>
            </div>
            <script type="text/javascript" src="https://dapi.kakao.com/v2/maps/sdk.js?appkey=6075751d111977dfe10aaa2dec967efd"></script>
            <script>
                var mapContainer = document.getElementById('map'), // 지도를 표시할 div
                    mapOption = {
                    center: new kakao.maps.LatLng(37.498004414546934, 127.02770621963765), // 지도의 중심좌표
                    level: 3 // 지도의 확대 레벨
                    };

                var map = new kakao.maps.Map(mapContainer, mapOption); // 지도를 생성합니다
            </script>
        </article>
        <article>
            <div>
                <div class="btnBox">
                    <div id="restarted">
                        <button type="button" id="restart" class="btn btn-primary" style="font-family: 'SDSamliphopangche_Outline;">재시작</button>
                        <button type="button" id="stop1" class="btn btn-primary" style="font-family: 'SDSamliphopangche_Outline';">정지</button>
                    </div>
                    <div id="paused">
                        <button type="button" id="pause" class="btn btn-primary" style="font-family: 'SDSamliphopangche_Outline';">일시정지</button>
                        <button type="button" id="stop2" class="btn btn-primary" style="font-family: 'SDSamliphopangche_Outline';">정지</button>
                    </div>
                    <div id="main">
                        <button type="button" id="start" class="btn btn-primary" style="font-family: 'SDSamliphopangche_Outline';">시작</button>
                    </div>
                </div>
                <script>
                    $(function() {
                        $('#main').show();
                        $('#restarted').hide();
                        $('#paused').hide();
                    });
                    $('#start').click(function(){
                        $('#main').hide();
                        $('#restarted').hide();
                        $('#paused').show();
                    });
                    $('#pause').click(function(){
                        $('#main').hide();
                        $('#restarted').show();
                        $('#paused').hide();
                    });
                    $('#restart').click(function(){
                        $('#main').hide();
                        $('#restarted').hide();
                        $('#paused').show();
                    });
                    $('#stop1').click(function(){
                        $('#main').show();
                        $('#restarted').hide();
                        $('#paused').hide();
                    });
                    $('#stop2').click(function(){
                        $('#main').show();
                        $('#restarted').hide();
                        $('#paused').hide();
                    });
                </script>
                <script>
                    window.onload = function(){
                        let timer_sec;
                        let timer_min;
                        let timer_hour;
                        let timer_micro;
                        let timer = 0;

                        //click start button
                        document.getElementById("start").addEventListener("click", function(){

                            //console.log(timer);
                            if(timer > 0){
                                return;
                            }
                            var micro = parseInt(document.getElementById("micro").innerText);
                            var sec = parseInt(document.getElementById("sec").innerText);
                            var min = parseInt(document.getElementById("min").innerText);
                            var hour = parseInt(document.getElementById("hour").innerText);

                            //start seconds
                            timer_micro = setInterval(function(){
                                micro++;
                                if(micro == 100) {
                                    micro = "00";
                                } else if(micro < 10){
                                    micro = "0" + micro;
                                }
                                document.getElementById("micro").innerText = micro;
                            }, 10);

                            //start seconds
                            timer_sec = setInterval(function(){
                                //console.log(i);
                                sec++;
                                if(sec == 60) {
                                    sec = "00";
                                } else if(sec < 10){
                                    sec = "0" + sec;
                                }
                                document.getElementById("sec").innerText = sec;
                            }, 1000);

                            //start minutes
                            timer_min = setInterval(function(){
                                min++;
                                if(min == 60) {
                                    min = 0;
                                } else if(min < 10){
                                    min = "0" + min;
                                }
                                document.getElementById("min").innerText = min;
                            }, 60000);

                            //start hours
                            timer_hour = setInterval(function(){
                                //console.log(hour);
                                hour++;
                                if(hour < 10){
                                    hour = "0" + hour;
                                }
                                document.getElementById("hour").innerText = hour;
                            }, 3600000);
                            timer++;
                            //console.log(timer);
                        });

                        //click pause button
                        document.getElementById("pause").addEventListener("click", function(){
                            stop();
                        });
                        function stop(){
                            clearInterval(timer_micro);
                            clearInterval(timer_sec);
                            clearInterval(timer_min);
                            clearInterval(timer_hour);
                            timer--;
                            if(timer < 0)
                                timer = 0;
                        }

                        //click restart button
                        document.getElementById("restart").addEventListener("click", function(){

                            //console.log(timer);
                            if(timer > 0){
                                return;
                            }
                            var micro = parseInt(document.getElementById("micro").innerText);
                            var sec = parseInt(document.getElementById("sec").innerText);
                            var min = parseInt(document.getElementById("min").innerText);
                            var hour = parseInt(document.getElementById("hour").innerText);

                            //start seconds
                            timer_micro = setInterval(function(){
                                micro++;
                                if(micro == 100) {
                                    micro = "00";
                                } else if(micro < 10){
                                    micro = "0" + micro;
                                }
                                document.getElementById("micro").innerText = micro;
                            }, 10);

                            //start seconds
                            timer_sec = setInterval(function(){
                                //console.log(i);
                                sec++;
                                if(sec == 60) {
                                    sec = "00";
                                } else if(sec < 10){
                                    sec = "0" + sec;
                                }
                                document.getElementById("sec").innerText = sec;
                            }, 1000);

                            //Restart minutes
                            timer_min = setInterval(function(){
                                min++;

                                if(min == 60) {
                                    min = 0;
                                } else if(min < 10){
                                    min = "0" + min;
                                }

                                document.getElementById("min").innerText = min;
                            }, 60000);

                            //restart hours
                            timer_hour = setInterval(function(){
                                //console.log(hour);
                                hour++;
                                if(hour < 10){
                                    hour = "0" + hour;
                                }
                                document.getElementById("hour").innerText = hour;
                            }, 3600000);
                            timer++;
                            //console.log(timer);
                        });

                        //click stop1 button
                        document.getElementById("stop1").addEventListener("click", function(){
                            stop();
                            document.getElementById("micro").innerText = "00";
                            document.getElementById("sec").innerText = "00";
                            document.getElementById("min").innerText = "00";
                            document.getElementById("hour").innerText = "00";
                        });

                        function stop(){
                            clearInterval(timer_micro);
                            clearInterval(timer_sec);
                            clearInterval(timer_min);
                            clearInterval(timer_hour);
                            timer--;
                            if(timer < 0)
                                timer = 0;
                        }

                        //click stop2 button
                        document.getElementById("stop2").addEventListener("click", function(){
                            stop();
                            document.getElementById("micro").innerText = "00";
                            document.getElementById("sec").innerText = "00";
                            document.getElementById("min").innerText = "00";
                            document.getElementById("hour").innerText = "00";
                        });

                        function stop(){
                            clearInterval(timer_micro);
                            clearInterval(timer_sec);
                            clearInterval(timer_min);
                            clearInterval(timer_hour);
                            timer--;
                            if(timer < 0)
                                timer = 0;
                        }
                    }
                </script>
            </div>
        </article>
    </section>
</body>
</html>
